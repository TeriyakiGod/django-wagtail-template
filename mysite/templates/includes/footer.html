{% load navigation_tags %}

<footer class="container-fluid py-4 bg-primary-subtle">
    {% get_footer_text %}

    {% with links=settings.base.NavigationSettings.links %}
        {% if links %}
            {% for link in links %}
                <a href="{{ link.value.url }}">
                    <span><i class="{{ link.value.icon }} mx-2"></i>{{ link.value.name }}</span>
                </a>
            {% endfor %}
        {% endif %}
    {% endwith %}
</footer>
